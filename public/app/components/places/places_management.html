<in-wrapper>
  <br><br>
  <div class = "row">
    <div class="col-md-6 offset-md-3">
      <table class="table table-hover col-md-12">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-6">
                <h3>Gestion des localisations</h3>
            </div>
            <div class="form-group col-md-4">
              <input ng-model="placeSearch" type="text" class="form-control search-list" placeholder="Rechercher une localisation...">
            </div>
              <h3 class="purple-text">
                <a ng-click="add()">
                  <i class="fas fa-plus"></i>
                </a>
              </h3>
            </div>
          </div>
        </div>
        <div class="row" ng-if="addConfirmation && !updateConfirmation && !deleteConfirmation">
          <div class="col-md-6 offset-md-3 alert alert-success" role="alert">
            La localisation a bien été ajoutée.
          </div>
        </div>
        <div class="row" ng-if="updateConfirmation && !addConfirmation && !deleteConfirmation">
          <div class="col-md-6 offset-md-3 alert alert-info" role="alert">
            La localisation a bien été mise à jour.
          </div>
        </div>
        <div class="row" ng-if="deleteConfirmation && !addConfirmation && !updateConfirmation">
          <div class="col-md-6 offset-md-3 alert alert-danger" role="alert">
            La localisation a bien été supprimée.
          </div>
        </div>
        <thead>
          <tr>
              <th ng-click="sort()">
                Nom  
                <span class="sort-item" ng-class="{reverse: reverse}"><i class="fas fa-sort"></i></span>
              </th>
              <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-show="addNewPlace">
            <td><input type="text" ng-model="newPlace.name" class="form-control" focus-me="focusInput"></td>
            <td>
              <p class="purple-text">
                <a ng-click="save()">
                  <i class="fas fa-check i-right" aria-hidden="true"></i>
                </a>
                <a ng-click="cancel()">
                  <i  class="fas fa-times i-left" aria-hidden="true"></i>
                </a>
              </p>
            </td>
          </tr>
          <tr ng-repeat="place in places | toArray:false | filter:placeSearch | orderBy:'name':reverse">
            <td>
              <span ng-show="!place.edit">{{ place.name }}</span>
              <input type="text" ng-model="place.name" ng-show="place.edit" class="form-control">
            </td>
            <td>
              <p ng-show="!place.edit" class="purple-text">
                <a ng-click="edit(place)">
                  <i class="fa fa-edit i-right" aria-hidden="true"></i>
                </a>
                <a ng-click="delete(place)">
                  <i class="fas fa-trash-alt i-left" aria-hidden="true"></i>
                </a>
              </p>
              <p ng-show="place.edit" class="purple-text">
                <a ng-click="update(place)">
                  <i class="fas fa-check i-right" aria-hidden="true"></i>
                </a>
                <a ng-click="cancel()">
                  <i class="fas fa-times i-left" aria-hidden="true"></i>
                </a>
              </p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</in-wrapper>
