<in-wrapper>
        <br><br>
        <div class = "row">
          <div class="col-sm-10 offset-sm-1 margin20">
            <table class="table table-hover col-sm-12">
              <div class="panel-heading">
                <div class="row">
                  <div class="col-md-5 col-sm-12">
                      <h3>Gestion du matériel</h3>
                  </div>
                  <div class="form-group col-md-5 col-sm-8">
                    <input ng-model="itemSearch" type="text" class="form-control search-list" placeholder="Rechercher un item...">
                </div>
              </div>
              <thead>
                <tr>
                    <th ng-click="sort()">
                      Nom  
                      <span class="sort-item" ng-class="{reverse: reverse}"><i class="fas fa-sort"></i></span>
                    </th>
                    <th ng-click="sort()">
                      Localisation  
                      <span class="sort-item" ng-class="{reverse: reverse}"><i class="fas fa-sort"></i></span>
                    </th>
                    <th ng-click="sort()">
                      Catégorie  
                      <span class="sort-item" ng-class="{reverse: reverse}"><i class="fas fa-sort"></i></span>
                    </th>
                    <th ng-click="sort()">
                      Caution  
                      <span class="sort-item" ng-class="{reverse: reverse}"><i class="fas fa-sort"></i></span>
                    </th>
                    <th ng-click="sort()">
                      Statut  
                      <span class="sort-item" ng-class="{reverse: reverse}"><i class="fas fa-sort"></i></span>
                    </th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in items | toArray:false | filter:itemSearch | orderBy:'name':reverse">
                  <td>
                    <span>{{ item.name }}</span>
                  </td>
                  <td>
                    <span>{{ item.place.name }}</span>
                  </td>
                  <td>
                    <span>{{ item.type.name }}</span>
                  </td>
                  <td>
                    <span>{{ item.caution }}</span>
                  </td>
                  <td>
                    <span ng-if="item.status == 1">Visible</span>
                    <span ng-if="item.status == 2">Visible et non empruntable</span>
                    <span ng-if="item.status == 3">Invisible</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </in-wrapper>
