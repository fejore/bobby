<in-wrapper>
  <br><br>
  <div class = "row">
    <div class="col-md-10 offset-md-1">
      <table class="table table-hover col-md-12">
        <div class="panel-heading">
          <div class="row">
            <div class="col-md-5">
                <h3>{{type}}</h3>
            </div>
            <div class="form-group col-md-3 offset-md-4">
              <input ng-model="itemSearch" type="text" class="form-control search-list" placeholder="Rechercher un item...">
            </div>
          </div>
        </div>
        <thead>
          <tr>
              <th>Nom</th>
              <th>Quantité</th>
              <th>Propriétaire</th>
              <th>#</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in items | toArray:false | filter:itemSearch ">
              <td >{{ item.name }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.associationName }}</td>
              <td>
                <button type="button" class="btn btn-info">Demander</button>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</in-wrapper>
